<!-- Back button -->
<a class="btn ms-2 me-2 mt-3" (click)="goBack()">
  <i class="fa-solid fa-2xl fa-circle-left" style="color: #000000"></i>
</a>
<div class="container">
  <h2>
    Add Employee <i class="fa-solid fa-address-card" style="color: #155ad1"></i>
  </h2>
  <hr class="mb-4" />
  <form class="form mt-2" (ngSubmit)="onSubmit()" [formGroup]="employeeForm">
    <!-- username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        formControlName="username"
      />
      <div
        *ngIf="employeeForm.get('username')?.hasError('required')"
        class="text-danger"
      >
        Username is required.
      </div>
    </div>
    <!-- password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        formControlName="password"
      />
      <div
        *ngIf="employeeForm.get('password')?.hasError('required')"
        class="text-danger"
      >
        Password is required.
      </div>
    </div>
    <!-- name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        formControlName="name"
      />
      <div
        *ngIf="employeeForm.get('name')?.hasError('required')"
        class="text-danger"
      >
        Name is required.
      </div>
    </div>
    <!-- email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        formControlName="email"
      />
      <div
        *ngIf="employeeForm.get('email')?.hasError('required')"
        class="text-danger"
      >
        Email is required.
      </div>
      <div
        *ngIf="employeeForm.get('email')?.hasError('email')"
        class="text-danger"
      >
        Please enter a valid email address.
      </div>
    </div>
    <!-- designation -->
    <div class="mb-3">
      <label for="designation" class="form-label">Designation:</label>
      <input
        type="text"
        id="designation"
        name="designation"
        class="form-control"
        formControlName="designation"
      />
      <div
        *ngIf="employeeForm.get('designation')?.hasError('required')"
        class="text-danger"
      >
        Designation is required.
      </div>
    </div>
    <!-- phone number -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input
        type="number"
        id="phone"
        name="phone"
        class="form-control"
        formControlName="phone"
        pattern="[0-9]{10}"
      />
      <div
        *ngIf="employeeForm.get('phone')?.hasError('required')"
        class="text-danger"
      >
        Phone is required.
      </div>
      <div
        *ngIf="employeeForm.get('phone')?.hasError('pattern')"
        class="text-danger"
      >
        Please enter a valid 10-digit phone number.
      </div>
    </div>

    <!-- date of birth -->
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth:</label>
      <input
        type="date"
        id="dob"
        name="dob"
        class="form-control"
        formControlName="dob"
        (change)="calculateAge(employeeForm.get('dob')?.value)"
      />
      <div
        *ngIf="employeeForm.get('dob')?.hasError('required')"
        class="text-danger"
      >
        Date of Birth is required.
      </div>
    </div>
    
    <!-- age  -->
    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        class="form-control"
        formControlName="age"
      />
      <div
        *ngIf="employeeForm.get('age')?.hasError('required')"
        class="text-danger"
      >
        Age is required.
      </div>
    </div>

    <!-- image URL -->
    <div class="mb-3">
      <label for="image" class="form-label">Image URL:</label>
      <input
        type="text"
        id="image"
        name="image"
        class="form-control"
        formControlName="image"
      />
    </div>
    <!-- Blood group -->
    <div class="mb-3">
      <label for="bloodGroup" class="form-label">Blood Group:</label>
      <input
        type="text"
        id="bloodGroup"
        name="bloodGroup"
        class="form-control"
        formControlName="bloodGroup"
      />
    </div>
    <!-- Gender -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select
        id="gender"
        name="gender"
        class="form-control"
        formControlName="gender"
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div
        *ngIf="employeeForm.get('gender')?.hasError('required')"
        class="text-danger"
      >
        Gender is required.
      </div>
    </div>
<!-- button for Add -->
    <div class="mb-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!employeeForm.valid"
      >
        Add Employee
      </button>
    </div>
  </form>
</div>
